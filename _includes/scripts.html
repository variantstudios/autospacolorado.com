<!-- ScrollReveal Library -->
<script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>
<!-- Featherlight Library -->
<script src="//cdn.rawgit.com/noelboss/featherlight/1.6.1/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
<script src="//cdn.rawgit.com/noelboss/featherlight/1.6.1/release/featherlight.gallery.min.js" type="text/javascript" charset="utf-8"></script>

<!-- ScrollReveal Inits -->
<script type="text/javascript">
  window.sr = ScrollReveal({ reset: true });
  sr.reveal('header.wrap', { delay: 80, duration: 900, origin: 'top', scale: 1, });
  sr.reveal('.headings', { delay: 80, duration: 400, origin: 'top', scale: 1, });
  sr.reveal('.intro-text', { delay: 80, duration: 400, origin: 'top', scale: 1, });
  sr.reveal('.preface .wrap .location-block', { delay: 140, duration: 900, origin: 'top', scale: 1, }, 200);
  sr.reveal('.gallery-slider', { delay: 140, duration: 900, origin: 'top', scale: 1, });
  sr.reveal('.car-side', { delay: 600, duration: 1500, origin: 'top', scale: 1, });
  sr.reveal('.service-list-wrap .service-item', { delay: 140, duration: 900, origin: 'top', scale: 1, }, 200);
  sr.reveal('.postscript .service-info', { delay: 140, duration: 900, origin: 'top', scale: 1, });
  sr.reveal('.person', { delay: 140, duration: 900, origin: 'top', scale: 1, }, 200);
</script>

<!-- Slick Init -->
{% if page.url == "/" %}
<script>
$(document).ready(function() {
    // Slick Init for Home Page
  $('.gallery-slider').slick({
      centerMode: true,
      dots: false,
      infinite: true,
      speed: 300,
      slidesToShow: 4,
      slidesToScroll: 4,
      responsive: [
        {
          breakpoint: 1200,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
          }
        },
        {
          breakpoint: 900,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 320,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
      ]
    });
});
</script>
{% endif %}
